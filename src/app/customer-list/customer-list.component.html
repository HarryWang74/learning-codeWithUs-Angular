<h1>Customers</h1>
<p *ngIf="isBusy"><i>Loading customers ...</i></p>
<p *ngIf="!isBusy"><i>Click to select a customer</i></p>
<ul>
  <li *ngFor="let cust of customers"
      (click)="customer = cust"
      [ngClass]="{selected: cust === customer}">
    {{cust.name}}
  </li>
</ul>

<div *ngIf="customer">
  <app-customer-detail 
                        [customer]="customer"
                        (shift)="shift($event)"></app-customer-detail>
</div>
